<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container"> 
        <header>
            <nav class="navbar">
                <div class="logo">Nama AI</div>
                <ul class="nav-links">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="login-btn">Login</a></li>
                </ul>
            </nav>
            <div class="hero">
                <h2>Seamless Conversations,<br> Smarter Solutions!</h2>
                <button onclick="goToChat()">Start Chat Now</button>
            </div>
        </header>

        <!-- Chat Section -->
        <section class="chat-section" id="chat-section" style="display: none;">
            <div class="chat-container">
                <h2 class="chat-header">Chat With Your AI</h2>
                <div class="chat-box" id="chat-box">
                    <div class="messages">
                        <p>Lexa: Hi! How can I help you today?</p>
                    </div>
                <input type="text" id="userInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
                </div>
            </div>  
        </section>
    </div>

    <script>
        function goToChat() {
            document.querySelector('.hero').style.display = 'none';
            document.querySelector('#chat-section').style.display = 'block';
        }

        function appendMessage(sender, message) {
            const chatBox = document.querySelector(".messages");
            const messageElement = document.createElement("p");
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

    </script>
    <script src="index.js" defer></script>
</body>
</html>
